{% extends "base.html" %}
{% block content %}
  <a class="breadcrumb" href="{{ url_for('index') }}">‚Üê Start</a>
  <h1>Unterlagen</h1>

  {% if courses %}
    <ul class="kursliste">
      {% for c in courses %}
        <li class="kursitem">
          <a class="kurslink" href="{{ url_for('unterlagen_kurs', slug=c.id) }}">{{ c.label }}</a>
          {% if c.description %}
            <p class="kursdesc">{{ c.description }}</p>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Noch keine Kurse mit Unterlagen sichtbar.</p>
  {% endif %}
{% endblock %}
